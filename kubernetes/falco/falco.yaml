#####################################
# Falco DaemonSet Deployment
# Deploy once per cluster - monitors ALL containers
#####################################

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: falco

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: falco
  namespace: falco

---
# ClusterRole - needs cluster-wide access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: falco
rules:
- apiGroups: [""]
  resources:
  - nodes
  - namespaces
  - pods
  - replicationcontrollers
  - services
  - events
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/healthz", "/healthz/*"]
  verbs: ["get"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: falco
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: falco
subjects:
- kind: ServiceAccount
  name: falco
  namespace: falco

---
# ConfigMap for Falco configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-config
  namespace: falco
data:
  falco.yaml: |
    # Falco main configuration
    rules_file:
      - /etc/falco/falco_rules.yaml
      - /etc/falco/falco_rules.local.yaml
      - /etc/falco/k8s_audit_rules.yaml
      - /etc/falco/rules.d
    
    json_output: true
    json_include_output_property: true
    
    log_stderr: true
    log_syslog: false
    log_level: info
    
    priority: debug
    
    # Output channels
    file_output:
      enabled: false
    
    stdout_output:
      enabled: true
    
    syslog_output:
      enabled: false
    
    program_output:
      enabled: false
    
    http_output:
      enabled: false
    
    # gRPC server
    grpc:
      enabled: false
    
    grpc_output:
      enabled: false

---
# ConfigMap for custom Falco rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-rules
  namespace: falco
data:
  custom_rules.yaml: |
    # Custom Falco Rules for Django Application
    
    - macro: app_django
      condition: container.image.repository contains "django"
    
    - rule: Shell Execution in Django Container
      desc: Detect shell execution in Django application container
      condition: >
        spawned_process and 
        container and 
        app_django and
        proc.name in (bash, sh, zsh, ash, dash)
      output: >
        Shell executed in Django container 
        (user=%user.name container=%container.name 
         shell=%proc.name parent=%proc.pname 
         cmdline=%proc.cmdline)
      priority: WARNING
      tags: [shell, django, container]
    
    - rule: Sensitive File Read in Django Container
      desc: Detect reading of sensitive files
      condition: >
        open_read and
        container and
        app_django and
        fd.name in (/etc/shadow, /etc/sudoers, /root/.ssh/id_rsa)
      output: >
        Sensitive file accessed in Django container
        (user=%user.name file=%fd.name 
         container=%container.name 
         command=%proc.cmdline)
      priority: ERROR
      tags: [filesystem, django]
    
    - rule: Network Connection from Django to Suspicious Port
      desc: Detect connections to unusual ports
      condition: >
        outbound and
        container and
        app_django and
        fd.sport in (4444, 5555, 6666, 7777, 31337)
      output: >
        Suspicious network connection from Django
        (connection=%fd.name dest=%fd.rip:%fd.rport
         container=%container.name command=%proc.cmdline)
      priority: WARNING
      tags: [network, django]
    
    - rule: Django Container Running as Root
      desc: Detect Django container running with root privileges
      condition: >
        container and
        app_django and
        user.uid = 0
      output: >
        Django container running as root
        (container=%container.name user=%user.name)
      priority: ERROR
      tags: [privilege, django]

---
# DaemonSet - This is the KEY component
# Runs ONE Falco pod per node
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: falco
  namespace: falco
  labels:
    app.kubernetes.io/name: falco
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: falco
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: falco
    spec:
      serviceAccountName: falco
      hostNetwork: true
      hostPID: true
      
      # Tolerations to run on all nodes including masters
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      
      containers:
      - name: falco
        image: falcosecurity/falco:0.36.2
        imagePullPolicy: IfNotPresent
        
        # Privileged mode - needed for kernel access
        securityContext:
          privileged: true
        
        # Resource limits
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 512Mi
        
        # Mount kernel headers and config
        volumeMounts:
        - name: dev
          mountPath: /host/dev
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: boot
          mountPath: /host/boot
          readOnly: true
        - name: lib-modules
          mountPath: /host/lib/modules
          readOnly: true
        - name: usr
          mountPath: /host/usr
          readOnly: true
        - name: etc
          mountPath: /host/etc
          readOnly: true
        - name: falco-config
          mountPath: /etc/falco
        - name: falco-rules
          mountPath: /etc/falco/rules.d
        
        # Liveness and readiness probes
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8765
          initialDelaySeconds: 60
          periodSeconds: 15
        
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8765
          initialDelaySeconds: 30
          periodSeconds: 15
      
      # Volumes - mount host filesystem
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: proc
        hostPath:
          path: /proc
      - name: boot
        hostPath:
          path: /boot
      - name: lib-modules
        hostPath:
          path: /lib/modules
      - name: usr
        hostPath:
          path: /usr
      - name: etc
        hostPath:
          path: /etc
      - name: falco-config
        configMap:
          name: falco-config
      - name: falco-rules
        configMap:
          name: falco-rules

---
# Service (optional - for metrics/health checks)
apiVersion: v1
kind: Service
metadata:
  name: falco
  namespace: falco
  labels:
    app.kubernetes.io/name: falco
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8765
    targetPort: 8765
    protocol: TCP
  selector:
    app.kubernetes.io/name: falco

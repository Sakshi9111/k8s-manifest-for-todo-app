---
# Horizontal Pod Autoscaler for Django Todo Application
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: django-todo-hpa
  namespace: default
spec:
  # Target the Django deployment
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: django-app  # Change this to match your deployment name
  
  # Scaling limits
  minReplicas: 2
  maxReplicas: 10
  
  # Metrics to scale on
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # Scale when CPU exceeds 50%
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # Scale when memory exceeds 70%
  
  # Scaling behavior configuration
  behavior:
    # Scale down policies
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down by 50% of current pods
        periodSeconds: 15
      - type: Pods
        value: 2  # Or remove 2 pods at a time
        periodSeconds: 15
      selectPolicy: Min  # Choose the policy that scales down the least
    
    # Scale up policies
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double the number of pods
        periodSeconds: 15
      - type: Pods
        value: 4  # Or add 4 pods at a time
        periodSeconds: 15
      selectPolicy: Max  # Choose the policy that scales up the most

---
# Optional: HPA for PostgreSQL (if you want to scale the database)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postgres-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: postgres  # Change this to match your postgres deployment name
  
  minReplicas: 1
  maxReplicas: 3
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75

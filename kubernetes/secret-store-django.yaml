apiVersion: external-secrets.io/v1  # Changed from v1beta1 to v1
kind: SecretStore
metadata:
  name: aws-secret-store
  namespace: todo-app
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-2
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-credentials
            key: access-key-id
          secretAccessKeySecretRef:
            name: aws-credentials
            key: secret-access-key
